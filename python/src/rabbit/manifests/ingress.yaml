apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rabbitmq-ingress
  labels:
    app: rabbitmq-ingress
spec:
  rules:
    - host: rabbitmq-manager.com # Configure in etc hosts
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rabbitmq
                port:
                  number: 15672